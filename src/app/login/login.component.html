<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        <h1>LOG IN</h1>
        <p style="color: red;">{{message}}</p>
        <form>
            <div class="form-group clearfix">
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <app-customized [inputType]="'email'" [required]="true" [label]="'Customization for Email'"
                        [errors]="'please provide the email'" [placeholder]="'Search Something...'"
                        [form_control]="loginForm.controls['userid']" [maxLength]="20"
                        [pattern]="emailPattern"></app-customized>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <app-customized [inputType]="'password'" [required]="true" [label]="'Customization for Email'"
                        [errors]="'please provide the email'" [placeholder]="'Search Something...'"
                        [form_control]="loginForm.controls['password']" [pattern]="passwordPattern"></app-customized>
                </div>
            </div>
            <div ><button mat-raised-button color="primary"
                    (click)="login()">Login</button>
            </div>
        </form>
    </div>
</div>
